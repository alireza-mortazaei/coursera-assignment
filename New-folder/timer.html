<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown</title>
    <link rel="stylesheet" href="../../../../html_css/background/background.css">
    <style>
        body {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        p {
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #bbb;
        }
    </style>
</head>

<body>

    <p>تا پایان</p>

    <input type="date" name="customDate">

    <div class="clock">
        <span><span class="days">0</span> days</span>
        <span><span class="hours">0</span> hours</span>
        <span><span class="minutes">0</span> minutes</span>
        <span><span class="seconds">0</span> seconds</span>
    </div>

    <script>

        const customDate = document.querySelector('input[name=customDate]');
        const clock = document.querySelector('.clock');
        let timeInterval;
        let timeStop = true;
        const saveValue = localStorage.getItem("countdown") || false;
        if (saveValue) {
            startClock(saveValue);
            let inputValue = new Date(saveValue);
            customDate.valueAsDate = inputValue;
        }
        
        customDate.addEventListener('change', function (event) {
            event.preventDefault();
            clearInterval(timeInterval);
            const temp = new Date(customDate.value);
            localStorage.setItem("countdown", temp);
            startClock(temp);
            timeStop = true;
        })
        function startClock(d) {
            console.log(timeLeft(d))
            function updateCounter() {
                let tl = (timeLeft(d));
                if (tl.total <= 0) {
                    timeStop = false;
                }
                for (let pro in tl) {
                    let el = clock.querySelector("." + pro);
                    if (el) {
                        el.innerHTML = tl[pro];
                    }

                }

            }
            updateCounter();
            if (timeStop) {
                timeInterval = setInterval(updateCounter, 1000);
            }
            else {
                clearInterval(timeInterval);
            }

        }
        function timeLeft(d) {
            console.log(d);

            let currentDate = new Date();
            let t = Date.parse(d) - Date.parse(currentDate);

            let seconds = Math.floor((t / 1000) % 60);
            let minutes = Math.floor(((t / 1000) / 60) % 60);
            let hours = Math.floor(((t / 1000) * 60) % 24);
            let days = Math.floor(t / (1000 * 60 * 60 * 24));

            return {
                "total": t,
                "days": days,
                "hours": hours,
                "minutes": minutes,
                "seconds": seconds
            };

        }

    </script>

</body>

</html>
